{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ destination.name }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>{{ destination.name }}</h1>
    <p>{{ destination.description }}</p>
    <p>Location: {{ destination.location }}</p>

    {% if destination.image %}
        <img src="{{ destination.image.url }}" alt="{{ destination.name }}" style="max-width: 400px;">
    {% endif %}

    <!-- Booking button -->
    <form action="{% url 'book_trip' destination.id %}" method="get">
        <button type="submit">Book This Destination</button>
    </form>

    <!-- Back to destinations list -->
    <p>
        <a href="{% url 'destination_list' %}">Back to Destinations</a>
    </p>
</body>
</html>
