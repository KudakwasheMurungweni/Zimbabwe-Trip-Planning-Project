{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trips to Zimbabwe</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Trips to Zimbabwe</h1>
    <ul>
        {% for trip in trips %}
            <li>
                <h2>{{ trip.destination.name }}</h2>
                <p>Start Date: {{ trip.start_date }}</p>
                <p>End Date: {{ trip.end_date }}</p>
                <p>Number of Days: {{ trip.number_of_days }}</p>
                <p>Activities: {{ trip.activities }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
